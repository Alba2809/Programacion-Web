<!DOCTYPE html>

<!-- Fig. 5.11: animacion.html -->
<!-- AnimaciÃ³n en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci&oacute;n</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        img {
            position: relative;
            -webkit-animation: movingimage linear 10s 1s 2 alternate;
            -moz-animation: movingimage linear 10s 1s 2 alternate;
            animation: movingimage linear 10s 1s 2 alternate;
        }
        @-webkit-keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }
        @-moz-keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }
        @keyframes movingimage {
            0% { opacity: 0; left: 50px; top: 0px; }
            25% { opacity: 1; left: 0px; top: 50px; }
            50% { opacity: 0; left: 50px; top: 100px; }
            75% { opacity: 1; left: 100px; top: 50px; }
            100% { opacity: 0; left: 50px; top: 0px; }
        }

    </style>
</head>
<body>
    <header class="headerP">
        Ejemplo 10<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>

        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 11 - Transiciones.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <img src="/CSS3/Capitulo 5/Imagenes/How to program - Java.png" alt="Portada del libro Java How to Program" width="138" height="180">
        <div></div>
    </div>

</body>
</html>
