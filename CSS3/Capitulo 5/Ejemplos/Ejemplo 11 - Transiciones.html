<!DOCTYPE html>

<!-- Fig. 5.12: transiciones.html -->
<!-- Transiciones en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        img {
            margin: 80px;
            -webkit-transition: -webkit-transform 4s;
            -moz-transition: -webkit-transform 4s;
            -o-transition: -webkit-transform 4s;
            transition: -webkit-transform 4s;
        }
        img:hover {
            -webkit-transform: rotate(360deg) scale(2, 2);
            -moz-transform: rotate(360deg) scale(2, 2);
            -o-transform: rotate(360deg) scale(2, 2);
            transform: rotate(360deg) scale(2, 2);
        }

	    
    </style>
</head>
<body>
    <header class="headerP">
        Ejemplo 11<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 10 - Animacion.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 12 - Inclinar.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <img src="/CSS3/Capitulo 5/Imagenes/How to program - C++.png" alt="Portada del libro C++ How to Program" width="76" height="100">
    </div>

</body>
</html>
