<!DOCTYPE html>

<!-- Fig. 5.12: transiciones.html -->
<!-- Transiciones en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>

    <style type="text/css">
        img {
            margin: 80px;
            -webkit-transition: -webkit-transform 4s;
            -moz-transition: -webkit-transform 4s;
            -o-transition: -webkit-transform 4s;
            transition: -webkit-transform 4s;
        }
        img:hover {
            -webkit-transform: rotate(360deg) scale(2, 2);
            -moz-transform: rotate(360deg) scale(2, 2);
            -o-transform: rotate(360deg) scale(2, 2);
            transform: rotate(360deg) scale(2, 2);
        }

	    /*  */
        header {
            text-align: center;
            text-shadow: -4px 4px 6px rgb(18, 90, 0);
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%;
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
            border-radius: 10px;

            /*  */
            -webkit-transition: -webkit-transform 1.5s;
            -moz-transition: -webkit-transform 1.5s;
            -o-transition: -webkit-transform 1.5s;
            transition: -webkit-transform 1.5s;
        }
        button:hover{
            background-color: grey;
            color: black;

            /*  */
            -webkit-transform: scale(1.25, 1.25);
            -moz-transform: scale(1.25, 1.25);
            -o-transform: scale(1.25, 1.25);
            transform: scale(1.25, 1.25);
        }
        body { margin:auto; }
    </style>
</head>
<body>
    <header>
        Ejemplo 11<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 10 - Animacion.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 12 - Inclinar.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <img src="/CSS3/Capitulo 5/Imagenes/How to program - C++.png" alt="Portada del libro C++ How to Program" width="76" height="100">
    </div>

</body>
</html>
