<!DOCTYPE html>

<!-- Fig. 5.6: gradienteradial.html -->
<!-- Gradientes radiales en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente radial</title>

    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            padding: 5px;
            text-align: center;
            background: -webkit-radial-gradient(center, yellow, red);
            background: -moz-radial-gradient(center, yellow, red);
            background: radial-gradient(center, yellow, red);
        }

        /*  */
        header {
            text-align: center;
            text-shadow: -4px 4px 6px rgb(18, 90, 0);
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%;
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
            border-radius: 10px;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>
</head>
<body>
    <header>
        Ejemplo 5<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 4 - Gradiente lineal.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 6 - Trazo de texto.html"><button type="submit">Siguiente</button></a>
    </header>
    <br>
    <div><h2>Gradiente radial</h2></div>

</body>
</html>
