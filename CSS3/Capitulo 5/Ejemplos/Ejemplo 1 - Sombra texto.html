<!DOCTYPE html>

<!-- Fig. 5.1: sombratexto.html -->
<!-- Sombra de texto en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra de texto</title>

    <style type="text/css">
        h1 {
            text-shadow: -4px 4px 6px dimgrey; /* Agrega sombra */
            font-size: 400%; /* Aumenta el tama√±o de la fuente */
        }

        header {
            text-align: center;
            text-shadow: -4px 4px 6px rgb(18, 90, 0);
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
            border-radius: 10px;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>

</head>
<body>

    <header>
        Ejemplo 1<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 2 - Esquinas redondas.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <h1>Sombra de texto</h1>
    </div>
</body>
</html>
