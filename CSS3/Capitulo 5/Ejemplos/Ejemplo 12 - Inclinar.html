<!DOCTYPE html>

<!-- Fiig. 5.13: inclinar.html -->
<!-- Elementos de inclinación y de transformación en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclinar (skew)</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        .skew .textbox {
            margin-left: 75px;
            background: lightgreen;
            height: 100px;
            width: 200px;
            padding: 25px 0;
            text-align: center;
            font-size: 250%;
            border: 3px solid darkgreen;
            border-radius: 15px;
            -webkit-animation: skew 3s infinite linear;
            -o-animation: skew 3s infinite linear;
            animation: skew 3s infinite linear;
        }
        @-webkit-keyframes skew {
            from { -webkit-transform: skewX(0deg); }
            25% { -webkit-transform: skewX(45deg); }
            50% { -webkit-transform: skewX(0deg); }
            75% { -webkit-transform: skewX(-45deg); }
            to { -webkit-transform: skewX(0deg); }
        }
        @-moz-keyframes skew {
            from { -webkit-transform: skewX(0deg); }
            25% { -webkit-transform: skewX(45deg); }
            50% { -webkit-transform: skewX(0deg); }
            75% { -webkit-transform: skewX(-45deg); }
            to { -webkit-transform: skewX(0deg); }
        }
        @-keyframes skew {
            from { -webkit-transform: skewX(0deg); }
            25% { -webkit-transform: skewX(45deg); }
            50% { -webkit-transform: skewX(0deg); }
            75% { -webkit-transform: skewX(-45deg); }
            to { -webkit-transform: skewX(0deg); }
        }

    </style>
</head>
<body>
    <header class="headerP">
        Ejemplo 12<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 11 - Transiciones.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 13 - Fusion imagen.html"><button type="submit">Siguiente</button></a>
    </header>
    <br>
    <div class="contenido">
        <div class="box skew">
            <div class="textbox">Inclinar texto</div>
        </div>
    </div>

</body>
</html>
