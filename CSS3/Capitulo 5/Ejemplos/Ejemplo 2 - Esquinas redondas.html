<!DOCTYPE html>

<!-- Fig. 5.2: esquinas redondeadas.html -->
<!-- Uso de border-radius para agregar esquinas redoondeadas a dos elementos. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquinas redondeadas</title>

    <style type="text/css">
        div {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 15px; /* agrega esquinas redondeadas */
            margin-bottom: 20px;
        }
        #redonda2 {
            border: 3px solid navy;
            padding: 5px 20px;
            background: lightcyan;
            width: 200px;
            text-align: center;
            border-radius: 50px; /* aumenta border-radius */
        }


        header {
            text-align: center;
            text-shadow: -4px 4px 6px rgb(18, 90, 0);
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
            border-radius: 10px;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>

</head>
<body>
    <header>
        Ejemplo 2<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 1 - Sombra texto.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 1 - Sombra texto.html"><button type="submit">Siguiente</button></a>
    </header>

    <span class="contenido">
        <div>
            La propiedad <em>border-radius</em> agrega esquinas redondeadas a un elemento.
        </div>
        <div id="redonda2">
            Al aumentar el valor de <em>border-radius</em> se redondean a&uacute;n m&aacute;s las esquinas del elemento.
        </div>
    </span>
</body>
</html>
