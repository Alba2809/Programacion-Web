<!DOCTYPE html>

<!-- Fig. 5.9: reflejo.html -->
<!-- Reflejos en CSS3 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflejo</title>

    <style type="text/css">
        img { margin-right: 30px; }
        img.below {
            -webkit-box-reflect: below 5px -webkit-gradient(linear, left top, left bottom, from(transparent), to(white));
        }
        img.right {
            -webkit-box-reflect: right 5px -webkit-gradient(linear, right top, left top, from(transparent), to(white));
        }

	    /*  */
        header {
            text-align: center;
            text-shadow: -4px 4px 6px rgb(18, 90, 0);
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%;
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
            border-radius: 10px;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>
</head>
<body>
    <header>
        Ejemplo 8<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 7 - Fondos.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 5/Ejemplos/Ejemplo 9 - Borde de imagen.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <img src="/CSS3/Capitulo 5/Imagenes/How to program - Java.png" alt="Portada del libro Java How to Program" class="below" width="138" height="180">
        <img src="/CSS3/Capitulo 5/Imagenes/How to program - Java.png" alt="Portada del libro Java How to Program" class="right" width="138" height="180">
    </div>

</body>
</html>
