<html lang="en">
<head>
    <meta charset="UTF-8">

            position: relative;
            margin: 0 auto;

        #portada img {
            position: absolute;
            left: 0;
            -webkit-transition: opacity 4s ease-in-out;

        }
        #portada img.top:hover { opacity: 0; }

    </style>
</head>
