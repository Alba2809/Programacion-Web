    <style type="text/css">
        img {
            width: 200px;
            height: 200px;
            position: relative;
            -webkit-animation: movingimage linear 10s 1s infinite;
            -moz-animation: movingimage linear 10s 1s infinite;
            animation: movingimage linear 10s 1s infinite;
        }
        @-webkit-keyframes movingimage {
            0% { opacity: 1; left: 0px; top: 0px; }
            20% { opacity: 1; left: -50px; top: 0px; }
            40% { opacity: 1; left: -50px; top: 100px; }
            60% { opacity: 1; left: 100px; top: 100px; }
            80% { opacity: 1; left: 100px; top: 0px; }
            100% { opacity: 1; left: 0px; top: 0px; }
        }
        @-moz-keyframes movingimage {
            0% { opacity: 1; left: 0px; top: 0px; }
            20% { opacity: 1; left: -50px; top: 0px; }
            40% { opacity: 1; left: -50px; top: 100px; }
            60% { opacity: 1; left: 100px; top: 100px; }
            80% { opacity: 1; left: 100px; top: 0px; }
            100% { opacity: 1; left: 0px; top: 0px; }
        }
        @keyframes movingimage {
            0% { opacity: 1; left: 0px; top: 0px; }
            20% { opacity: 1; left: -50px; top: 0px; }
            40% { opacity: 1; left: -50px; top: 100px; }
            60% { opacity: 1; left: 100px; top: 100px; }
            80% { opacity: 1; left: 100px; top: 0px; }
            100% { opacity: 1; left: 0px; top: 0px; }
        }
    </style>

</head>
