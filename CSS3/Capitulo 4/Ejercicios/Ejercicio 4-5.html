<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.5</title>

    <style type="text/css">
        h1, h2 {
            padding: 0.5em;
            border-style: dashed;
            margin: 0.5em;
        }
    </style>

</head>
<body>
    <hr>

    <h1>
        4.5 Escriba una regla de CSS que proporcione a todos los elementos <em>h1</em> y <em>h2</em> un relleno de 0.5 <em>ems</em>, un estilo de borde <em>dashed</em> y un margen de 0.5 <em>ems</em>.
        <hr>
        Este es un elemento <em>h1</em>.
    </h1>

    <h2>
        Propiedades cambiadas:
        <ul>
            <li><em>padding: 0.5em</em></li>
            <li><em>border-style: dashed</em></li>
            <li><em>margin: 0.5em</em></li>
        </ul>
        <hr>
        Este es un elemento <em>h2</em>.
    </h2>
</body>
</html>
