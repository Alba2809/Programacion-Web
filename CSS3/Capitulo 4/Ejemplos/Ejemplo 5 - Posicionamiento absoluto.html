<!DOCTYPE html>

<!-- Fig. 4.9: posicionamiento.html -->
<!-- Posicionamiento absoluto de los elementos -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento absoluto</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        .imagen_fondo { position: absolute;
                    top: 0px;
                    left: 0px;
                    z-index: 1; }
        .imagen_primerplano { position: absolute;
                    top: 25px;
                    left: 100px;
                    z-index: 2;}
        .texto { position: absolute;
                top: 25px;
                left: 100px;
                z-index: 3;
                font-size: 20pt;
                font-family: Tahoma, Geneva, sans-serif; }

    </style>
</head>
<body>

    <header class="headerP">
        Ejemplo 5<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 4 - Hoja de estilo externa.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 6 - Posicionamiento relativo.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <p>
            <img src="/CSS3/Capitulo 4/Ejemplos/Imagenes/imagen_fondo.png" alt="Primera imagen posicionada" class="imagen_fondo" width="200px" height="200px">
        </p>
    
        <p>
            <img src="/CSS3/Capitulo 4/Ejemplos/Imagenes/imagen_primerplano.png" alt="Segunda imagen posicionada" class="imagen_primerplano" width="100px" height="100px">
        </p>
    
        <p class="texto">Texto posicionado</p>
    </div>
</body>
</html>
