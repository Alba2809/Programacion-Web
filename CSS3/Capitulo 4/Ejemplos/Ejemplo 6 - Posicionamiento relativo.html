<!DOCTYPE html>

<!-- Fig. 4.10: posicionamiento2.html -->
<!-- Posicionamiento relativo de los elementos -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento relativo</title>

    <style type="text/css">
        p { font-size: 1.3em;
            font-family: verdana, arial, sans-serif; }
        span { color: red;
                font-size: .6em;
                height: 1em; }
        .super { position: relative;
                top: -1ex; }
        .sub { position: relative;
                bottom: -1ex; }
        .desplizq { position: relative;
                left: -1ex; }
        .desplder { position: relative;
                right: -1ex; 
        }

        header {
            text-align: center;
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>

</head>
<body>

    <header>
        Ejemplo 6<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 5 - Posicionamiento absoluto.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 7 - Imagenes de fondo.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <p>
            El texto al final de esta oraci&oacute;n
            <span class="sub">est&aacute; en super&iacute;ndice</span>.
        </p>
    
        <p>
            El texto al final de esta oraci&oacute;n
            <span class="sub">est&aacute; en sub&iacute;ndice</span>.
        </p>
    
        <p>
            El texto al final de esta oraci&oacute;n
            <span class="desplizq">est&aacute; desplazado a la izquierda</span>.
        </p>
    
        <p>
            El texto al final de esta oraci&oacute;n
            <span class="desplder">est&aacute; desplazando a la derecha</span>.
        </p>
    </div>
</body>
</html>
