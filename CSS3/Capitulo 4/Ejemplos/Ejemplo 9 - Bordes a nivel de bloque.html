<!DOCTYPE html>

<!-- Fig. 4.14: bordes.html -->
<!-- Bordes de los elementos a nivel de bloque -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>

    <style type="text/css">
        div {
            text-align: center;
            width: 50%;
            position: relative;
            left: 25%;
            border-width: 6px;
        }
        .thick { border-width: thick; }
        .medium { border-width: medium; }
        .thin { border-width: thin; }
        .solid { border-style: solid; }
        .double { border-style: double; }
        .groove { border-style: groove; }
        .ridge { border-style: ridge; }
        .dotted { border-style: dotted; }
        .inset { border-style: inset; }
        .outset { border-style: outset; }
        .dashed { border-style: dashed; }
        .red { border-color: red; }
        .blue { border-color: blue; }

        header {
            text-align: center;
            font-size: xx-large;
            background-color: darkcyan;
            padding: 10px;
        }
        .nombre {
            font-size: large;
            font-family: cursive;
        }
        .contenido {
            padding-left: 10%;
            padding-right: 10%
        }
        button {
            padding: 5px;
            color: white;
            background-color: black;
            font-size: 12pt;
        }
        button:hover{
            background-color: grey;
            color: black;
        }
        body { margin:auto; }
    </style>

</head>
<body>

    <header>
        Ejemplo 9<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 8 - Dimensiones del cuadro.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/CSS3/Capitulo 4/Ejemplos/Ejemplo 10 - Elementos flotantes.html"><button type="submit">Siguiente</button></a>
    </header>
    <br>
    <div class="solid">Borde s&oacute;lido</div><hr>
    <div class="double">Doble borde</div><hr>
    <div class="groove">Borde ranurado</div><hr>
    <div class="ridge">Borde rugoso</div><hr>
    <div class="dotted">Borde punteado</div><hr>
    <div class="inset">Borde incrustado</div><hr>
    <div class="thick dashed">Borde grueso intermitente</div><hr>
    <div class="thin red solid">Borde s&oacute;lido rojo delgado</div><hr>
    <div class="medium blue outset">Borde saliente azul mediano</div>
</body>
</html>
