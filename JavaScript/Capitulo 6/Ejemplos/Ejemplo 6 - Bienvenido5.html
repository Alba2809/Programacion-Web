<!DOCTYPE html>

<!-- Fig. 6.14: bienvenido5.html -->
<!-- Uso de operadores de igualdad y relacionales. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de operadores relacionales</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <script>

        var nombre; // cadena introducida por el usuario
        var ahora = new Date(); //  fecha y hora actuales
        var hora = ahora.getHours();    //  hora actual (0-23)

        // lee el nombre del cuadro indicador como una cadena
        nombre = window.prompt("Escriba su nombre");

        // determina si es de mañana
        if( hora < 12 ) document.write("<h1>Buenos d&iacute;as, ");
        
        // determina si la hora es PM
        if ( hora >= 12 ){
            // convierte a reloj de 12 horas
            hora = hora - 12;

            // determina si es antes de las 6 PM
            if ( hora < 6 ) document.write("<h1>Buenas tardes, ");

            // determina si es después de las 6 PM
            if ( hora >= 6 ) document.write("<h1>Buenas noches, ");
        } // end if

        document.writeln( nombre + ", bienvenido a la programaci&oacute;n en JavaScript</h1>" );

    </script>

</head>
<body>
    <header class="headerP">
        Ejemplo 6<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>

        <a href="/JavaScript/Capitulo 6/Ejemplos"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
    </div>
</body>
</html>
