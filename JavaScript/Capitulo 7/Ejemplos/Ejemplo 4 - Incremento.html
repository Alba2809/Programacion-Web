<!DOCTYPE html>

<!-- Fig. 7.14: incremento.html -->
<!-- Preincremento y postincremento. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preincremento y postincremento</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 4<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 7/Ejemplos/Ejemplo 3 - Analisis.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
    </header>

    <div class="contenido">
        <script>

            var c;

            c = 5;
            document.writeln("<h3>Postincremento</h3>");
            document.writeln("<center><p>" + c); /* imprime 5 */
            /* imprime 5 y luego incrementa */
            document.writeln(" " + c++);
            document.writeln(" " + c + "</p></center>"); /* imprime 6 */

            c = 5;
            document.writeln("<h3>Preincremento</h3>");
            document.writeln("<center><p>" + c); /* imprime 5 */
            /* imprime 5 y luego iincrementa */
            document.writeln(" " + ++c);
            document.writeln(" " + c + "</p></center>"); /* imprime 6 */

        </script>
    </div>
</body>
</html>
