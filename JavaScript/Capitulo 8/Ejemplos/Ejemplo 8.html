<!DOCTYPE html>

<!-- Fig. 8.12: PruebaContinue.html -->
<!-- Uso de la instrucción continue en una instrucción for. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucción continue en una instrucción for</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 8.1<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
    </header>

    <div class="contenido">
        <script>

            for ( var cuenta = 1; cuenta <= 10; ++cuenta ){
                if ( cuenta == 5 ) 
                    continue; //omite el resto del código del ciclo sólo si cuenta == 5
                
                document.writeln(cuenta + " ");
            } //fin de for

            document.writeln("<p>Se usó continue para no imprimir el 5 </p>");

        </script>
    </div>
</body>
</html>
