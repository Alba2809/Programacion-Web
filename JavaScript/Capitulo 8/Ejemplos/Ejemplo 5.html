<!DOCTYPE html>

<!-- Fig. 8.7: PruebaSwtich.html -->
<!-- Uso de la instrucción de la selección múltiple switch. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar entre formatos de lista de HTML5</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 8.5<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 4.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 6.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <script>

            var seleccion; //la selección del usuario
            var etiquetaInicial; //etiqueta de elemento de lsita inicial
            var etiquetaFinal; //etiqueta de elemento de lista final
            var entradaValida = true; //true si la entrada en válida; false si no
            var tipoLista; //tipo de lista como cadena

            seleccion = window.prompt("Seleccione un estilo de lista:\n" + "1 (numerada), 2 (con letras), 3 (números romanos)", "1");

            switch ( seleccion ){
                case "1":
                    etiquetaInicial = "<ol>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista numerada</h1>";
                    break;
                case "2":
                    etiquetaInicial = "<ol style = 'list-style-type: upper-alpha'>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista con letras</h1>";
                    break;
                case "3":
                    etiquetaInicial = "<ol style = 'list-style-type: upper-roman'>";
                    etiquetaFinal = "</ol>";
                    tipoLista = "<h1>Lista con números romanos</h1>";
                    break;
                default:
                    entradaValida = false;
                    break;
            } //fin de switch

            if ( entradaValida == true ){
                document.writeln( tipoLista + etiquetaInicial );

                for ( var i = 1; i <= 3; ++i )
                    document.writeln("<li>Elemento de lista " + i +"</li>");
                
                document.writeln( etiquetaFinal );
            } //fin de if
            else
                document.writeln("Selección inválida: " + seleccion);

        </script>
    </div>
</body>
</html>
