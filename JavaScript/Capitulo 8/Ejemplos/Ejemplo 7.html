<!DOCTYPE html>

<!-- Fig. 8.11: PruebaBreak.html -->
<!-- Uso de la instrucción break en una intrucción for. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucción break en una intrucción for</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 8.7<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 6.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 8.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <script>

            for ( var cuenta = 1; cuenta <= 10; ++cuenta ){
                if ( cuenta == 5 ) break;

                document.writeln(cuenta + " ");
            } //fin de for

            document.writeln("<p>Se interrumpió el ciclo en cuenta = " + cuenta + "</p>");

        </script>
    </div>
</body>
</html>
