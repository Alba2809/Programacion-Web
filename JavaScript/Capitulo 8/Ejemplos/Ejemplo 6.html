<!DOCTYPE html>

<!-- Fig. 8.9: PruebaDoWhile.html -->
<!-- Uso de la instrucción de repetición do...while -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la instrucción do...while</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 8.6<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 5.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 7.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <script>

            var contador = 1;

            do{
                document.writeln("<h" + contador + ">Éste es un encabezado de nivel h" + contador + "</h" + contador + ">");
                ++contador;
            }while(contador <= 6);

        </script>
    </div>
</body>
</html>
