<!DOCTYPE html>

<!-- Fig. 8.6: Interes.html -->
<!-- Calculo del interés compuesto con un ciclo for. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&aacute;lculo del inter&eacute;s compuesto</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

    <style type="text/css">
        table{
            width: 300px;
            border-collapse: collapse;
            background-color: lightblue;
        }
        table, td, th {
            border: 1px solid black;
            padding: 4px;
        }
        th {
            text-align: left;
            color: white;
            background-color: darkblue;
        }
        tr.filaimpar { background-color: white; }
    </style>

</head>
<body>
    <header class="headerP">
        Ejemplo 8.4<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 3.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 5.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <script>

            var monto; //monto actual de dinero
            var principal = 1000.00; //monto principal
            var tasa = 0.05; //tasa de interés

            document.writeln("<table>"); //comenzar la tabla
            document.writeln("<caption>Cáculo del interés comuesto</caption>");
            document.writeln("<thead><tr><th>Año"); //encabezado de la columna del año
            document.writeln("<th>Monto en depósito</th>"); //encabezado de la columna del monto
            document.writeln("</tr></thead><tbody>");

            //imprimir una fila de la tabla para cada año
            for ( var anio = 1; anio <= 10; ++anio ){
                monto = principal * Math.pow( 1.0 + tasa, anio );

                if( anio % 2 !== 0 )
                    document.writeln("<tr class='filaimpar'><td>" + anio + "</td><td>" + monto.toFixed(2) + "</td></tr>");
                else
                    document.writeln("<tr><td>" + anio + "</td><td>" + monto.toFixed(2) + "</td></tr>");
            } //fin de for

            document.writeln("</tbody></table>");

        </script>
    </div>
</body>
</html>
