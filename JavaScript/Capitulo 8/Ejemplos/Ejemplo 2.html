<!DOCTYPE html>

<!-- Fig. 8.2: Contador.html -->
<!-- Repetición controlada por contador con la instrucción for. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetición controlada por contador</title>

    <link rel="stylesheet" href="/CSS3/css/baseStyle.css" type="text/css">

</head>
<body>
    <header class="headerP">
        Ejemplo 8.2<br>
        <p class="nombre">
            Alba Garc&iacute;a Jos&eacute; Iv&aacute;n
        </p>
	<a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 1.html"><button type="submit">Atras</button></a>
        <a href="/index.html"><button type="submit">Principal</button></a>
        <a href="/JavaScript/Capitulo 8/Ejemplos/Ejemplo 3.html"><button type="submit">Siguiente</button></a>
    </header>

    <div class="contenido">
        <script>

            //La inicialización, condición de repetición e
            //incremento se incluyen en el encabezado de
            //la instrucción for.
            for ( var contador = 1; contador <= 7; ++contador )
                document.writeln("<p style = 'font-size: " + contador + "ex'>Tamaño de fuente de HTML5 " + contador + "ex</p>");

        </script>
    </div>
</body>
</html>
