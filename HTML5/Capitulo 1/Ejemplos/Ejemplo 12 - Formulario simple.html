<!DOCTYPE html>

<!--Fig. 2.14: formulario.html-->
<!--Formulario con un campo de texto y campos ocultos-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <a href="/index.html">Regresar</a>
    <br>
    <a href="/HTML5/Capitulo 1/Ejemplos/Ejemplo 13 - Formulario variado.html">Siguiente</a>
    <br>
    <a href="/HTML5/Capitulo 1/Ejercicios/Ejercicio 2-9.html">Ir al Ejercicio 2.9</a>
    <hr>
    <h1>Formulario de retroalimentaci&oacute;n</h1>

    <p>Llene este formulario para ayudarnos a mejorar nuestro sitio.</p>

    <!--esta etiqueta empieza el formulario, indica el-->
    <!--método de enviar información y la ubicación-->
    <!--de la secuencia de comandos de procesamientos del formulario-->
    <form action="http://www.deitel.com" method="post">
        <!--las entradas ocultas contienen informaicón-->
        <!--no visual que también se enviará-->
        <input type="hidden" name="destinatario"
            value="deitel@deitel.com">
        <input type="hidden" name="asunto" 
            value="Formulario de retroalimentaci&oacute;n">
        <input type="hidden" name="redirigir"
            value="principal.html">
        
        <!--<input type="text"> inserta un campo de texto-->
        <p>
            <label>
                Nombre:
                <input type="text" name="nombre" size="25" maxlength="30">
            </label>
        </p>

        <p>
            <!--los tipos de entrada "submit" y "reset" insertan-->
            <!--botones para enviar y borrar el contenido-->
            <!--del formulario, respectivamente-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
