<!DOCTYPE html>

<!--Fig. 2.15: formulario2.html-->
<!--Formulario que usa una variedad de componentes.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&aacute;s formularios</title>
</head>
<body>
    <a href="/index.html">Regresar</a>
    <br>
    <a href="/HTML5/Capitulo 1/Ejemplos/Ejemplo 14 - Vinculacion interna.html">Siguiente</a>
    <br>
    <a href="/HTML5/Capitulo 1/Ejercicios/Ejercicio 2-9.html">Ir al Ejercicio 2.9</a>
    <hr>
    <h1>Formulario de retroalimentaci&oacute;n</h1>
    <p>Llene este formulario para ayudarnos a mejorar
        nuestro sitio.
    </p>

    <form action="http://www.deitel.com" method="post">

        <input type="hidden" name="destinatario"
            value="deitel@deitel.com">
        <input type="hidden" name="asunto"
            value="Formulario de retroalimentaci&oacute;n">
        <input type="hidden" name="redirigir"
            value="principal.html">
        
        <p><label>Nombre:
            <input type="text" name="nombre" size="25">
        </label></p>

        <!--<textarea> crea un cuadro de texto multilinea-->
        <p><label>Comentarios:<br>
            <textarea name="comentarios" cols="36" rows="4">Escriba aqu&iacute; los comentarios.</textarea>
        </label></p>

        <!--<input type="password"> inserta un-->
        <!--cuadro de texto que aparece enmascarado con-->
        <!--caracteres de asteriscos-->
        <p><label>Direcci&oacute;n de correo electr&oacute;nico:
            <input type="password" name="email" size="25">
        </label></p>

        <p>
            <strong>Cosas que le gustaron:</strong><br>
            <label>Dise&ntilde;o del sitio
                <input type="checkbox" name="cosasgustaron"
                    value="Diseno">
            </label><br>
            <label>V&iacute;nculos
                <input type="checkbox" name="cosasgustaron" 
                    value="Vinculos">
            </label><br>
            <label>Facilidad de uso
                <input type="checkbox" name="cosasgustaron" 
                    value="Facilidad">
            </label><br>
            <label>Im&aacute;genes
                <input type="checkbox" name="cosasgustaron" 
                    value="Imagenes">
            </label><br>
            <label>C&oacute;digo fuente
                <input type="checkbox" name="cosasgustaron" 
                    value="Codigo">
            </label>
        </p>

        <!--<input type="radio"> crea un botón de-->
        <!--opción. La diferencia entre botones de opción-->
        <!--y casillas de verificación es que solo puede seleccionarse-->
        <!--un botón de opción en un grupo-->
        <p>
            <strong>C&oacute;mo lleg&oacute; a nuestro sitio:</strong><br>
            
            <label>Motro de b&uacute;squeda
                <input type="radio" name="comositio" 
                    value="motor busqueda" checked>
            </label><br>
            <label>V&iacute;nculos desde otro sitio
                <input type="radio" name="comositio" 
                    value="vinculo">
            </label><br>
            <label>Sitio Web Deitel.com
                <input type="radio" name="comositio" 
                    value="deitel.com">
            </label><br>
            <label>Referencia en un libro
                <input type="radio" name="comositio" 
                    value="libro">
            </label><br>
            <label>Otro
                <input type="radio" name="comositio" 
                    value="otro">
            </label>
        </p>

        <p>
            <label>Califique nuestro sitio:

                <!--la etiqueta <select> presenta una lista-->
                <!--desplegable con opciones indicadas por las-->
                <!--etiquetas <option>-->
                <select name="calificacion">
                    <option selected>Sorprendente</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>Malo</option>
                </select>
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
